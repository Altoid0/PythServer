<!DOCTYPE html>
<html>
    <head>
        <link href="/static/style.css" rel="stylesheet" type="text/css">
        <title>Login</title>
    </head>
    <body>
        <form action="/login" method="post">
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>
                            Login
                        </h1>
                    </div>
                    <div class="login-form">
                        <div class="control-group">
                            <input class="login-field" name="username" placeholder="username" type="text" value=""> 
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="control-group">
                            <input class="login-field" name="password" placeholder="password" type="password" value=""> 
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <input class="btn btn-primary btn-large btn-block" type="submit" value="Log in">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
